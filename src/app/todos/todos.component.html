<!-- Header Title -->
<div class="bg-gradient-to-r from-green-500 to-green-600">
  <div class="container mx-auto py-10">
    <h1 class="text-4xl font-bold text-slate-200 mb-2">Todo App</h1>
    <p class="text-slate-100 text-lg">
      Andal Front-End Developer Interview Project
    </p>
    <a
      routerLink="add"
      class="bg-green-700 py-2 px-8 rounded-md mt-10 font-bold text-white shadow-2xl hover:bg-green-800 inline-block"
    >
      + Tambah Todo
    </a>
  </div>
</div>

<!-- Main Content -->
<div class="container mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-2">Daftar Todo</h1>
  <div class="flex flex-wrap gap-2">
    <app-todo-item
      *ngFor="let todo of todos"
      [todo]="todo"
      (completeClicked)="toggleCompleted(todo)"
      (deleteClicked)="deleteTodo(todo)"
    ></app-todo-item>
